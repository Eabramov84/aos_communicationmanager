{
    "fcrypt": {
        "CACert": "/etc/ssl/certs/rootCA.pem",
        "Pkcs11Library": "/usr/lib/softhsm/libsofthsm2.so"
    },
    "certStorage": "/var/aos/crypt/cm/",
    "serviceDiscoveryUrl": "https://aoscloud.io:9000",
    "iamServerUrl": "aosiam:8089",
    "workingDir": "/var/aos/communicationmanager",
    "unitConfigFile": "/var/aos/aos_unit.cfg",
    "smController": {
        "smList": [
            {
                "smId": "mainSM",
                "serverUrl": "localhost:8093",
                "isLocal": true
            }
        ]
    },
    "umController": {
        "serverUrl": ":8091",
        "umClients": [
            {
                "umId": "um",
                "priority": 0,
                "isLocal": true
            }
        ]
    },
    "migration": {
        "migrationPath": "/usr/share/communicationmanager/migration",
        "mergedMigrationPath": "/var/aos/communicationmanager/migration"
    }
}